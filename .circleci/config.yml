version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  sample:
    jobs:
      - build-and-test
jobs:
  build-and-test:  
    docker:
      - image: cimg/python:3.8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install update
          command: 
            sudo apt-get update && sudo apt-get upgrade -y
      - run:
          name: test work or not code
          command: 
            ./run
no_output_timeout: 290m
